<!DOCTYPE html>
<html>
<head>
    <title>සුබ අලුත් අවුරුද්දක්!</title>
    <style>
        body {
            font-family: 'Iskoola Pota', 'Arial Unicode MS', sans-serif;
            background-color: #f8f3e6;
            text-align: center;
            padding: 20px;
            background-image: url('https://example.com/koha-background.jpg');
            background-size: cover;
        }
        .greeting {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d35400;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .signature {
            font-style: italic;
            margin-top: 30px;
        }
        .decorations {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <div class="decorations">
            <span style="color: #e74c3c;">✿</span>
            <span style="color: #f39c12;">✿</span>
            <span style="color: #2ecc71;">✿</span>
        </div>
        
        <h1>සුබ අලුත් අවුරුද්දක්!</h1>
        
        <p>අලුත් අවුරුද්ද ගෙන්වන මේ සුන්දර මොහොතේ,<br>
        ඔබට හා ඔබේ පවුලට සැප සම්පත් විඩාවකින් තොරව<br>
        පිරි ගන්නා අලුත් අවුරුද්දක් වේවා!</p>
        
        <p>නව අවුරුද්ද නව බලාපොරොත්තු, නව සිහිල් සුවඳ,<br>
        නව ජීවිත ගමනක ආරම්භය වේවා!</p>
        
        <div class="decorations">
            <span style="color: #2ecc71;">✿</span>
            <span style="color: #f39c12;">✿</span>
            <span style="color: #e74c3c;">✿</span>
        </div>
        
        <div class="signature">
            <p>- Creating By Sithum™ -</p>
        </div>
    </div>
</body>
</html>
